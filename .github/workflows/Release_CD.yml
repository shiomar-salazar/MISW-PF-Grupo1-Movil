      - name: Download artifacts from PR Pipeline
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: PR_CI.yml
      
      - name: Create Release
        uses: softprops/action-gh-release@v2.0.4
        with:
          name: SportApp - Grupo 1 - Sprint1
          tag_name: Sprint1
          files: |
            apks
            coverage_results
