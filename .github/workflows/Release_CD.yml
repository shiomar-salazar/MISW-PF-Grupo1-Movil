name: SportApp-Grupo1 - Movil - Release - CD

on:
  workflow_run:
    workflows: ["SportApp-Grupo1 - Movil - Pull Request - CI"]
    branches: [ "main" ]
    types:
      - completed

jobs:
  test-for-relese:
    #if: startsWith(github.ref_name, 'release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Setup JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build debug app
        run: ./gradlew assembleDebug 
      - name: Build Android Test APK
        run: ./gradlew assembleAndroidTest
